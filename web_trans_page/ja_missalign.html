<p>
「ウィキソフトウェア」とはウィキを動作させるのに必要なすべてのソフトウェアから成るもの、つまりウィキ技術を実装した「ウィキエンジン」に加えて、<a href="/wiki/Apache_HTTP_Server" title="Apache HTTP Server">Apache</a>などのウェブサーバや<a href="/wiki/%E3%83%87%E3%83%BC%E3%82%BF%E3%83%99%E3%83%BC%E3%82%B9%E7%AE%A1%E7%90%86%E3%82%B7%E3%82%B9%E3%83%86%E3%83%A0" title="データベース管理システム">DBMS</a>も含んだものと解釈されることがある。ウェブサーバとウィキエンジンがまとめられている自己完結型のシステムもあり、導入作業がより簡単なものとなる。
</p>
<p>
1.3系、2.0系、2.2系を含む古い系列は、アーカイブ・サイト<sup id="cite_ref-12" class="reference"><a href="#cite_note-12">[12]</a></sup>からダウンロードできる。
</p>
<dl>
<dd>この方式は長らく実験的サポートであったが、2.4.1にて正式に採用された<sup id="cite_ref-13" class="reference"><a href="#cite_note-13">[13]</a></sup>。</dd>
</dl>
